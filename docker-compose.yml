services:
  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "42037:42037"
    environment:
      TRAEFIK_ACME_EMAIL: ${TRAEFIK_ACME_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./letsencrypt:/letsencrypt"
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.postgres.address=:42037"
      - "--entryPoints.websecure.http.tls=true"
        #- "--entryPoints.web.http.redirections.entryPoint.to=websecure"
        #- "--entryPoints.web.http.redirections.entryPoint.scheme=https"
        #- "--certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}"
        #- "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
        #- "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${DASHBOARD_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "42037:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.postgres.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.postgres.entrypoints=postgres"
      - "traefik.tcp.services.postgres.loadbalancer.server.port=42037"

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage.rule=Host(`${STORAGE_DOMAIN}`)"
      - "traefik.http.routers.storage.entrypoints=websecure"
      - "traefik.http.routers.storage.tls.certresolver=le"
      - "traefik.http.routers.storage.service=storage"
      - "traefik.http.services.storage.loadbalancer.server.port=9000"

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/${MINIO_BUCKET_NAME};
      mc mb --ignore-existing myminio/${MINIO_QUESTIONNAIRE_BUCKET};
      mc mb --ignore-existing myminio/${MINIO_KNOWLEDGE_BASE_BUCKET};
      mc mb --ignore-existing myminio/${MINIO_ORG_ASSETS_BUCKET};
      mc anonymous set download myminio/${MINIO_BUCKET_NAME};
      mc anonymous set download myminio/${MINIO_QUESTIONNAIRE_BUCKET};
      mc anonymous set download myminio/${MINIO_KNOWLEDGE_BASE_BUCKET};
      mc anonymous set download myminio/${MINIO_ORG_ASSETS_BUCKET};
      exit 0;
      "

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    env_file:
      - .env.docker.consolidated
    depends_on:
      postgres:
        condition: service_healthy

  seeder:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    env_file:
      - .env.docker.consolidated
    depends_on:
      migrator:
        condition: service_completed_successfully
    command: sh -lc "bunx prisma generate --schema=node_modules/@trycompai/db/dist/schema.prisma && bun packages/db/prisma/seed/seed.js"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
      args:
        NEXT_PUBLIC_BETTER_AUTH_URL: ${BETTER_AUTH_URL}
        NEXT_PUBLIC_PORTAL_URL: ${NEXT_PUBLIC_PORTAL_URL}
    env_file:
      - .env.docker.consolidated
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      traefik:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://0.0.0.0:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: sh -lc "node apps/app/server.js"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=le"
      - "traefik.http.routers.app.service=app"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

  portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: portal
      args:
        NEXT_PUBLIC_BETTER_AUTH_URL: ${BETTER_AUTH_URL_PORTAL}
    env_file:
      - .env.docker.consolidated
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      traefik:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://0.0.0.0:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal.rule=Host(`${PORTAL_DOMAIN}`)"
      - "traefik.http.routers.portal.entrypoints=websecure"
      - "traefik.http.routers.portal.tls.certresolver=le"
      - "traefik.http.routers.portal.service=portal"
      - "traefik.http.services.portal.loadbalancer.server.port=3000"

volumes:
  postgres_data:
  minio_data:
  traefik-certs:
